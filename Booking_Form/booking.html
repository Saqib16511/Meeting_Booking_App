<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="title">
                <h2>Booking Now</h2>
            </div>
            <form action="">
            <div class="title-input">
                <input type="text" placeholder="Title">
            </div>
            <div class="Schedule-time">
                <input type="time" placeholder="time">
            </div>
            <div class="days">
                <span>Monday <input type="checkbox"></span>
                <span>Tuesday <input type="checkbox"></span>
                <span>Wednesday <input type="checkbox"></span>
                <span>Thursday <input type="checkbox"></span>
                <span>Friday <input type="checkbox"></span>
                <span>Saturday <input type="checkbox"></span>
                <span>Sunday <input type="checkbox"></span>
            </div>
            <div class="btn">
                <div class="cancel-add">
                    <button>Cancel</button>
                    <button id="add">Add</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
