<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editpro.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="secondary-container">
            <div class="pro-heading"><h1>Edit Profile</h1></div>
            <form action="">
            <div class="pro-profile">
                <div class="imge">
                    <img src="./profilepic.jpeg" alt="" id="blankdp">
                </div>
                <input type="file" name="" id="profilepic" class="pro-pic" >
                <label for="profilepic" id="propicbtn">Upload Profile Pic</label>
            </div>
            <div class="pro-name">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="pro-email">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="pro-password">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="pro-contact">
                <input type="num" placeholder="Contact no">
            </div>
            <div class="pro-button">
                <button>Save</button>
            </div>
            </form>
        </div>
    </div>

    <script src="editpro.js"></script>
</body>
</html>
